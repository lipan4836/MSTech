<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <title>Video Text Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arial&family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source src="./assets/video.mp4" type="video/mp4" />
    </video>

    <div class="text-mask">
      <p>
        We're here <span class="span">&ensp;&ensp;&emsp;</span> to make
        <span class="span">&ensp;&ensp;&ensp;&emsp;&emsp;&emsp;</span> healthy
        living <span class="span">&ensp;&ensp;&emsp;&emsp;</span> effortless, so
        you can <span class="span">&emsp;&emsp;</span> live longer and happier
        <span class="span">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
      </p>
    </div>

    <div class="text-top">
      <p>
        We're here <span class="span">&ensp;&ensp;&emsp;</span> to make
        <span class="span">&ensp;&ensp;&ensp;&emsp;&emsp;&emsp;</span> healthy
        living <span class="span">&ensp;&ensp;&emsp;&emsp;</span> effortless, so
        you can <span class="span">&emsp;&emsp;</span> live longer and happier
        <span class="span">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span>
      </p>
    </div>
  </body>
</html>
