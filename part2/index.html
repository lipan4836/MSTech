<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Text Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source src="./assets/video.mp4" type="video/mp4" />
    </video>

    <div class="text-mask">
      <p>
        We're here <span class="text">We're here</span>
        <span class="span"></span> to make <span class="span"></span> healthy
        living effortless, so you can <span class="span"></span> live longer and
        happier
      </p>
    </div>
  </body>
</html>
