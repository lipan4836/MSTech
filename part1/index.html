<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arial&family=Prata&display=swap"
      rel="stylesheet"
    />
    <title>Premium Tea</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrap">
        <h3>Premium Tea</h3>
        <nav class="nav">
          <a href="#" class="nav_link">About Us</a>
          <a href="#" class="nav_link">Products</a>
          <a href="#" class="nav_link">Contact Us</a>
        </nav>
      </div>
    </header>
    <section id="hero" class="hero">
      <div class="hero_text">
        <h1>Premium Tea Experience</h1>
        <p class="hero-span">Your guide to the world of tea.</p>
        <div class="strengths">
          <div class="strengths-item">
            <div class="strengths-item_mark"></div>

              <span class="strengths-item_content__accent">300+</span> Premium

            </p>
          </div>
          <div class="strengths-item">
            <div class="strengths-item_mark"></div>
            <p class="strengths-item_content">
              <span class="strengths-item_content__accent">98%</span> Organic
              Ingredients
            </p>
          </div>
          <div class="strengths-item">
            <div class="strengths-item_mark"></div>
            <p class="strengths-item_content">
              <span class="strengths-item_content__accent">120+</span> Countries
              Served
            </p>
          </div>
        </div>
        <button class="btn">order</button>
      </div>
      <div class="hero_img"></div>
    </section>
